<h1>Welcome!</h1>
<h2>Please login:</h2>
<div>
  <input [(ngModel)]="email" type="text" placeholder="Username">
</div>
<div>
  <input [(ngModel)]="password" type="password" placeholder="Password">
</div>
<button (click)="login()">Login</button>
<p>Or</p>
<button (click)="register()">Register</button>
